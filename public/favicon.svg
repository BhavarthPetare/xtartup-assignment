<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Background -->
  <rect width="200" height="200" fill="#0f172a" rx="40"/>
  
  <!-- Outer compass circle -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#06b6d4" stroke-width="3"/>
  <circle cx="100" cy="100" r="78" fill="none" stroke="#0ea5e9" stroke-width="1" opacity="0.6"/>
  
  <!-- Inner circle -->
  <circle cx="100" cy="100" r="70" fill="#1e293b" stroke="#0ea5e9" stroke-width="2"/>
  
  <!-- Cardinal points markers -->
  <g fill="#06b6d4">
    <!-- North arrow -->
    <polygon points="100,35 108,55 92,55" fill="#06b6d4"/>
    <text x="100" y="25" font-size="16" font-weight="bold" fill="#06b6d4" text-anchor="middle">N</text>
  </g>
  
  <!-- Compass rose lines -->
  <line x1="100" y1="30" x2="100" y2="50" stroke="#0ea5e9" stroke-width="2"/>
  <line x1="100" y1="150" x2="100" y2="170" stroke="#0ea5e9" stroke-width="2" opacity="0.5"/>
  <line x1="30" y1="100" x2="50" y2="100" stroke="#0ea5e9" stroke-width="2" opacity="0.5"/>
  <line x1="150" y1="100" x2="170" y2="100" stroke="#0ea5e9" stroke-width="2" opacity="0.5"/>
  
  <!-- Diagonal lines -->
  <line x1="45" y1="45" x2="60" y2="60" stroke="#0ea5e9" stroke-width="1.5" opacity="0.4"/>
  <line x1="155" y1="155" x2="140" y2="140" stroke="#0ea5e9" stroke-width="1.5" opacity="0.4"/>
  
  <!-- Center dot -->
  <circle cx="100" cy="100" r="8" fill="#06b6d4"/>
  <circle cx="100" cy="100" r="5" fill="#0f172a"/>
  
  <!-- Animated needle (pointing NE) -->
  <g transform="translate(100,100) rotate(45)">
    <polygon points="0,-35 8,-5 0,8 -8,-5" fill="#3b82f6" opacity="0.9"/>
    <polygon points="0,8 8,-5 0,-35 -8,-5" fill="#06b6d4" opacity="0.7"/>
  </g>
</svg>